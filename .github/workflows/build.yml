name: Build

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      # Build
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: build
          folder: build
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
