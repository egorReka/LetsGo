<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>ProjectName</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="ProjectName — описание"><link rel="icon" href="favicon/icon.svg" type="image/svg+xml">
<link rel="manifest" crossorigin="use-credentials" href="favicon/manifest.webmanifest">
    <link rel="preload" href="fonts/roboto-v32-cyrillic-700.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper wrapper--catalog">
      <header class="header header--companions">
        <div class="container">
          <div class="header__container"><a class="logo header__logo" href="#" aria-label="Переход на главную"><span class="logo__bg">
                <svg width="187" height="50" aria-hidden="true">
                  <use xlink:href="img/sprite.svg#logo-bg"></use>
                </svg></span><span class="logo__text">
                <svg width="133" height="25" aria-hidden="true">
                  <use xlink:href="img/sprite.svg#logo-text"></use>
                </svg></span></a>
            <div class="header__wrapper">
              <button class="header__burger burger" type="button" aria-label="Переключатель отображения меню" aria-pressed="false" data-toggle-menu></button>
              <nav class="nav" data-nav>
                <div class="nav__collapse-wrapper">
                  <div class="nav__content-wrapper">
                    <div class="nav__wrapper">
                      <ul class="nav__list">
                        <li class="nav__item"><a class="nav__link" href="index.html#about"><span class="nav__link-wrapper"><span class="nav__link-text">о сервисе</span><span class="nav__link-text nav__link-text--hover" aria-hidden="true">о сервисе</span></span></a></li>
                        <li class="nav__item"><a class="nav__link" href="index.html#directions"><span class="nav__link-wrapper"><span class="nav__link-text">направления</span><span class="nav__link-text nav__link-text--hover" aria-hidden="true">направления</span></span></a></li>
                        <li class="nav__item"><a class="nav__link" href="index.html#companion"><span class="nav__link-wrapper"><span class="nav__link-text">попутчики</span><span class="nav__link-text nav__link-text--hover" aria-hidden="true">попутчики</span></span></a></li>
                      </ul>
                    </div>
                    <ul class="nav__contacts contacts">
                      <li class="contacts__item"><a class="contacts__link" href="tel:+78005558628" aria-label="Позвонить нам"><span class="contacts__link-icon">
                            <svg width="18" height="18" aria-hidden="true">
                              <use xlink:href="img/sprite.svg#call"></use>
                            </svg></span>
                          <p class="contacts__link-text">8 800 555-86-28</p></a></li>
                      <li class="contacts__item"><a class="contacts__link" href="mailto:mail@htmlacademy.ru" aria-label="Написать нам"><span class="contacts__link-icon">
                            <svg width="16" height="14" aria-hidden="true">
                              <use xlink:href="img/sprite.svg#mail"></use>
                            </svg></span>
                          <p class="contacts__link-text">mail@htmlacademy.ru</p></a></li>
                    </ul>
                    <ul class="social nav__social">
                      <li class="social__item"><a class="social__link" href="#" target="_blank" rel="nofollow noopener" aria-label="Мы в телеграм">
                          <svg width="32" height="32" aria-hidden="true">
                            <use xlink:href="img/sprite.svg#telegram"></use>
                          </svg></a></li>
                      <li class="social__item"><a class="social__link" href="#" target="_blank" rel="nofollow noopener" aria-label="Мы в вконтакте">
                          <svg width="32" height="32" aria-hidden="true">
                            <use xlink:href="img/sprite.svg#vkontakte"></use>
                          </svg></a></li>
                      <li class="social__item"><a class="social__link" href="#" target="_blank" rel="nofollow noopener" aria-label="Мы в ютубе">
                          <svg width="32" height="32" aria-hidden="true">
                            <use xlink:href="img/sprite.svg#youtube"></use>
                          </svg></a></li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="catalog">
          <div class="catalog__header">
            <div class="container">
              <h1 class="catalog__title">Попутчики</h1>
            </div>
          </div>
          <div class="container">
            <div class="catalog__wrapper">
              <div class="filter-country catalog__filter-country">
                <div class="filter-country__header">
                  <h2>
                    <svg width="23" height="15" aria-hidden="true">
                      <use xlink:href="img/sprite.svg#filter"></use>
                    </svg><span>Фильтрация по странам:</span>
                  </h2>
                  <ul class="filter-country__list" data-region-filter>
                    <li class="filter-country__item">
                      <label>европа
                        <input type="checkbox" value="Европа" name="europe" checked>
                      </label>
                    </li>
                    <li class="filter-country__item">
                      <label>азия
                        <input type="checkbox" value="Азия" name="asia">
                      </label>
                    </li>
                    <li class="filter-country__item">
                      <label>америка
                        <input type="checkbox" value="Америка" name="america">
                      </label>
                    </li>
                    <li class="filter-country__item">
                      <label>острова
                        <input type="checkbox" value="Острова" name="islands">
                      </label>
                    </li>
                  </ul>
                </div>
                <form class="filter-country__form form-country" action="https://echo.htmlacademy.ru/" method="post" data-form-country>
                  <div class="form-country__collapse-wrapper">
                    <div class="form-country__container">
                      <ul class="form-country__alphabetic-list" data-container-country></ul>
                      <div class="form-country__wrapper" data-container></div>
                      <button class="filter-country__inner-button" type="button" aria-label="Переключатель отображения фильтра стран." data-inner-button><span>свернуть</span></button>
                    </div>
                  </div>
                </form>
                <button class="filter-country__button" type="button" aria-label="Переключатель отображения фильтра стран." data-region-button><span>Показать все</span>
                  <svg width="34" height="6" aria-hidden="true">
                    <use xlink:href="img/sprite.svg#points"></use>
                  </svg>
                </button>
              </div>
              <div class="catalog__filter filter">
                <form class="filter__form" action="https://echo.htmlacademy.ru/" method="post" data-form-parameters>
                  <h2>Подберите идеального попутчика</h2>
                  <div class="filter__fieldset filter__fieldset--hobby" role="group" aria-labelledby="title-hobby">
                    <div class="filter__legend-wrapper">
                      <h3 class="filter__legend">хобби:</h3>
                      <label class="filter__toggle" id="title-hobby">хобби
                        <input type="checkbox" name="toggle">
                      </label>
                    </div>
                    <div class="filter__collapse-container">
                      <ul class="filter__list">
                        <li class="filter__item">
                          <label>Спортзал
                            <input type="checkbox" name="hobby" value="Спортзал" checked><span class="filter__icon">
                              <svg width="18" height="17" aria-hidden="true">
                                <use xlink:href="img/sprite.svg#check"></use>
                              </svg></span>
                          </label>
                        </li>
                        <li class="filter__item">
                          <label>Кальян
                            <input type="checkbox" name="hobby" value="Кальян"><span class="filter__icon">
                              <svg width="18" height="17" aria-hidden="true">
                                <use xlink:href="img/sprite.svg#check"></use>
                              </svg></span>
                          </label>
                        </li>
                        <li class="filter__item">
                          <label>Диван
                            <input type="checkbox" name="hobby" value="Диван"><span class="filter__icon">
                              <svg width="18" height="17" aria-hidden="true">
                                <use xlink:href="img/sprite.svg#check"></use>
                              </svg></span>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="filter__fieldset filter__fieldset--music" role="group" aria-labelledby="title-music">
                    <div class="filter__legend-wrapper">
                      <h3 class="filter__legend">музыка:</h3>
                      <label class="filter__toggle" id="title-music">музыка
                        <input type="checkbox" name="toggle" checked>
                      </label>
                    </div>
                    <div class="filter__collapse-container">
                      <ul class="filter__list">
                        <li class="filter__item">
                          <label>Тяжелый рок
                            <input type="checkbox" name="music" value="Тяжелый рок" checked><span class="filter__icon">
                              <svg width="18" height="17" aria-hidden="true">
                                <use xlink:href="img/sprite.svg#check"></use>
                              </svg></span>
                          </label>
                        </li>
                        <li class="filter__item">
                          <label>Русский рэп
                            <input type="checkbox" name="music" value="Русский рэп"><span class="filter__icon">
                              <svg width="18" height="17" aria-hidden="true">
                                <use xlink:href="img/sprite.svg#check"></use>
                              </svg></span>
                          </label>
                        </li>
                        <li class="filter__item">
                          <label>Евроденс
                            <input type="checkbox" name="music" value="Евроденс"><span class="filter__icon">
                              <svg width="18" height="17" aria-hidden="true">
                                <use xlink:href="img/sprite.svg#check"></use>
                              </svg></span>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="filter__fieldset filter__fieldset--food" role="group" aria-labelledby="title-food">
                    <div class="filter__legend-wrapper">
                      <h3 class="filter__legend">еда:</h3>
                      <label class="filter__toggle" id="title-food">еда
                        <input type="checkbox" name="toggle">
                      </label>
                    </div>
                    <div class="filter__collapse-container">
                      <ul class="filter__list">
                        <li class="filter__item">
                          <label>Мясоед
                            <input type="checkbox" name="food" value="Мясоед" checked><span class="filter__icon">
                              <svg width="18" height="17" aria-hidden="true">
                                <use xlink:href="img/sprite.svg#check"></use>
                              </svg></span>
                          </label>
                        </li>
                        <li class="filter__item">
                          <label>Сидит на ПП
                            <input type="checkbox" name="food" value="Сидит на ПП"><span class="filter__icon">
                              <svg width="18" height="17" aria-hidden="true">
                                <use xlink:href="img/sprite.svg#check"></use>
                              </svg></span>
                          </label>
                        </li>
                        <li class="filter__item">
                          <label>Веган-сыроед
                            <input type="checkbox" name="food" value="Веган-сыроед"><span class="filter__icon">
                              <svg width="18" height="17" aria-hidden="true">
                                <use xlink:href="img/sprite.svg#check"></use>
                              </svg></span>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="filter__fieldset filter__fieldset--transport" role="group" aria-labelledby="title-transport">
                    <div class="filter__legend-wrapper">
                      <h3 class="filter__legend">транспорт:</h3>
                      <label class="filter__toggle" id="title-transport">транспорт
                        <input type="checkbox" name="toggle" checked>
                      </label>
                    </div>
                    <div class="filter__collapse-container">
                      <ul class="filter__list filter__list--transport">
                        <li class="filter__item filter__item--transport">
                          <label><span class="visually-hidden">plane</span>
                            <input type="checkbox" name="transport" value="plane" checked><span class="filter__icon filter__icon--transport">
                              <svg width="18" height="17" aria-hidden="true">
                                <use xlink:href="img/sprite.svg#plane"></use>
                              </svg></span>
                          </label>
                        </li>
                        <li class="filter__item filter__item--transport">
                          <label><span class="visually-hidden">bus</span>
                            <input type="checkbox" name="transport" value="bus" checked><span class="filter__icon filter__icon--transport">
                              <svg width="18" height="17" aria-hidden="true">
                                <use xlink:href="img/sprite.svg#bus"></use>
                              </svg></span>
                          </label>
                        </li>
                        <li class="filter__item filter__item--transport">
                          <label><span class="visually-hidden">bicycle</span>
                            <input type="checkbox" name="transport" value="bicycle"><span class="filter__icon filter__icon--transport">
                              <svg width="18" height="17" aria-hidden="true">
                                <use xlink:href="img/sprite.svg#bicycle"></use>
                              </svg></span>
                          </label>
                        </li>
                        <li class="filter__item filter__item--transport">
                          <label><span class="visually-hidden">run</span>
                            <input type="checkbox" name="transport" value="run" checked><span class="filter__icon filter__icon--transport">
                              <svg width="18" height="17" aria-hidden="true">
                                <use xlink:href="img/sprite.svg#run"></use>
                              </svg></span>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="filter__fieldset filter__fieldset--level" role="group" aria-labelledby="title-level">
                    <div class="filter__legend-wrapper" id="title-level">
                      <h3 class="filter__legend">ЛЕВЕЛ:</h3>
                      <label class="filter__toggle" id="title-undefined">ЛЕВЕЛ
                        <input type="checkbox" name="toggle" checked>
                      </label>
                    </div>
                    <div class="filter__collapse-container">
                      <div class="filter__collapse-wrapper">
                        <div class="filter__range">
                          <label><span class="visually-hidden">Минимальный уровень</span>
                            <input type="number" name="level" value="30" min="0" max="100" data-input-min>
                          </label>
                          <label><span class="visually-hidden">Максимальный уровень</span>
                            <input type="number" name="level" value="100" min="0" max="100" data-input-max>
                          </label>
                        </div>
                        <div class="filter__range-slider" data-range-slider></div>
                      </div>
                    </div>
                  </div>
                  <button class="filter__submit" type="submit" value="Показать" data-form-submit>Показать</button>
                </form>
              </div>
              <ul class="catalog__list" data-catalog></ul>
              <button class="catalog__button" type="button" data-show-more>Показать ещё</button>
              <div class="catalog__pagination pagination" data-pagination>
                <ul class="pagination__list" data-pagination-list></ul>
                <div class="pagination__wrapper-button">
                  <button class="pagination__button pagination__button--prev" type="button" aria-label="Предыдущая страница."></button>
                  <button class="pagination__button pagination__button--next" type="button" aria-label="Следующая страница."></button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__wrapper"><a class="logo footer__logo" href="#" aria-label="Переход на главную"><span class="logo__bg">
                <svg width="187" height="50" aria-hidden="true">
                  <use xlink:href="img/sprite.svg#logo-bg"></use>
                </svg></span><span class="logo__text">
                <svg width="133" height="25" aria-hidden="true">
                  <use xlink:href="img/sprite.svg#logo-text"></use>
                </svg></span></a>
            <ul class="social social--round footer__social">
              <li class="social__item"><a class="social__link" href="#" target="_blank" rel="nofollow noopener" aria-label="Мы в телеграм">
                  <svg width="32" height="32" aria-hidden="true">
                    <use xlink:href="img/sprite.svg#telegram"></use>
                  </svg></a></li>
              <li class="social__item"><a class="social__link" href="#" target="_blank" rel="nofollow noopener" aria-label="Мы в вконтакте">
                  <svg width="32" height="32" aria-hidden="true">
                    <use xlink:href="img/sprite.svg#vkontakte"></use>
                  </svg></a></li>
              <li class="social__item"><a class="social__link" href="#" target="_blank" rel="nofollow noopener" aria-label="Мы в ютубе">
                  <svg width="32" height="32" aria-hidden="true">
                    <use xlink:href="img/sprite.svg#youtube"></use>
                  </svg></a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <template data-template-country>
      <li data-alphabet-item>
        <h3 class="form-country__title"><span class="visually-hidden">Все страны на букву:</span><span data-letter>A</span></h3>
        <ul class="form-country__list" data-country-list></ul>
      </li>
    </template>
    <template data-template-users>
      <li class="catalog__item">
        <article class="catalog__card card">
          <div class="card__image">
            <picture>
              <source type="image/webp" srcset="img/content/users/tanya-firsova.webp 1x, img/content/users/tanya-firsova@2x.webp 2x" width="285" height="265" data-user-source><img src="img/content/users/tanya-firsova.jpg" srcset="img/content/users/tanya-firsova@2x.jpg 2x" alt="На фото Таня Фирсова." width="285" height="265" loading="lazy" data-user-img>
            </picture>
          </div>
          <div class="card__container">
            <div class="card__content">
              <h3 class="card__title" data-user-name><a href="#">Таня Фирсова</a></h3>
              <p class="card__text" data-user-hashtags>#ЗОЖ #ПП #Фитнес #пляж  #авокадо #смузи</p>
            </div>
            <ul class="card__list-contry" data-user-countries></ul>
            <div class="card__wrapper">
              <ul class="card__list-transport" data-user-transport-list></ul>
              <div class="card__level" data-user-level>
                <svg width="60" height="60" viewBox="0 0 64 64" aria-hidden="true">
                  <circle cx="32" cy="32" r="30" style="stroke-dashoffset: calc(3.14159 * 30 * 2 * (1 - 90 / 100));"></circle>
                </svg><span class="card__level-count">90</span><span class="card__level-text">level</span>
              </div>
            </div>
            <div class="card__button-wrapper">
              <button class="card__button" type="button">Позвать!</button>
              <label class="card__checkbox-like">
                <spann data-user-like>1500</spann>
                <input type="checkbox" name="like"><span class="card__checkbox-icon">
                  <svg width="20" height="20" aria-hidden="true">
                    <use xlink:href="img/sprite.svg#heart"></use>
                  </svg></span>
              </label>
            </div>
          </div>
        </article>
      </li>
    </template>
    <template data-template-transport>
      <li class="card__item-transport" data-user-transport data-tooltip>
        <svg width="25" height="25" aria-hidden="true">
          <use xlink:href="img/sprite.svg#plane"></use>
        </svg>
      </li>
    </template>
    <template data-template-contry>
      <li class="card__item-contry"><span data-template-contry-text>шри-ланка</span>
        <div class="card__item-flag">
          <picture>
            <source type="image/webp" srcset="img/content/flags/sri-lanka.webp 1x, img/content/flags/sri-lanka@2x.webp 2x" width="35" height="24"><img src="img/content/flags/sri-lanka.png" srcset="img/content/flags/sri-lanka@2x.png 2x" width="35" height="24" alt="Флаг Шри-ланки" data-tooltip data-title="Шри-ланка" loading="lazy">
          </picture>
        </div>
      </li>
    </template>
    <template data-template-pagination>
      <li class="pagination__item">
        <button class="pagination__link"><span class="visually-hidden">Страница:</span><span data-pagination-index></span></button>
      </li>
    </template>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
